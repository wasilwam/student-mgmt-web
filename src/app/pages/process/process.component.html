<div class="max-w-lg mx-auto p-6 space-y-6 bg-white shadow-lg rounded-lg">
  <!-- Title and Description -->
  <h2 class="text-2xl font-semibold text-gray-800">Begin Processing File</h2>
  <p class="text-gray-600">
    Process the selected Excel file into a CSV format. Once processing is complete, the output file will be available for download.
  </p>

  <!-- Button to Start Processing -->
  <div class="space-y-4">
    <button
      (click)="processFile()"
      class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
      [disabled]="isLoading"
    >
      <!-- Spinner or Text -->
      <span *ngIf="isLoading" class="material-icons animate-spin">hourglass_empty</span>
      <span *ngIf="!isLoading">Start Processing</span>
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center mt-6">
    <div class="spinner-border text-indigo-600" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Success Alert Banner -->
  <div
    *ngIf="showAlert"
    class="flex items-center justify-between p-4 mt-6 bg-green-100 text-green-700 border border-green-400 rounded-lg"
  >
    <div class="flex items-center">
      <span class="material-icons mr-2">check_circle</span>
      <div>
        <div class="font-medium">Success! File Processed</div>
        <div class="text-sm">
          <span>Input File: <strong>{{ inputFileName }}</strong></span>
          <br />
          <span>Output File: <strong>{{ outputFileName }}</strong></span>
        </div>
      </div>
    </div>
    <button (click)="closeAlert()" class="text-gray-600 hover:text-gray-800">
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
