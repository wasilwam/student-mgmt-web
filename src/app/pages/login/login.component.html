<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6 border-b pb-2">
      Login
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="username">
          Username
        </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your username"
        />
        <p
          *ngIf="loginForm.get('username')?.hasError('required')"
          class="text-red-500 text-sm mt-1"
        >
          Username is required
        </p>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your password"
        />
        <p
          *ngIf="loginForm.get('password')?.hasError('required')"
          class="text-red-500 text-sm mt-1"
        >
          Password is required
        </p>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 disabled:bg-gray-300 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
