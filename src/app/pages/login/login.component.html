<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-8">
      Welcome Back
    </h2>

    <!-- Error Alert -->
    <div
      *ngIf="showError"
      class="flex items-center justify-between bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6"
      role="alert"
    >
      <div class="flex items-center">
        <span class="material-icons mr-2">error</span>
        <p>{{ errorMessage }}</p>
      </div>
      <button (click)="closeError()" class="text-red-500 hover:text-red-700">
        <span class="material-icons">close</span>
      </button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="username">
          Username
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <span class="material-icons">person</span>
          </span>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your username"
          />
        </div>
        <p
          *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.hasError('required')"
          class="text-red-500 text-sm mt-1"
        >
          Username is required.
        </p>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password">
          Password
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <span class="material-icons">lock</span>
          </span>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your password"
          />
        </div>
        <p
          *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.hasError('required')"
          class="text-red-500 text-sm mt-1"
        >
          Password is required.
        </p>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 disabled:bg-gray-300 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-gray-500">
      Don't have an account?
      <a href="/register" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
