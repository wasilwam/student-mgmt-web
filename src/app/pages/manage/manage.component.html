<div class="max-w-4xl mx-auto mt-6 p-6 bg-white shadow-lg rounded-lg">
  <!-- Error Message -->
  <div *ngIf="hasError" class="p-4 bg-red-100 text-red-700 border border-red-400 rounded-lg">
    <p class="text-center">Error fetching students. Please try again later.</p>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading && !hasError" class="flex justify-center mt-6">
    <div class="spinner-border text-indigo-600" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Student Management Content -->
  <div>
    <h2 class="text-2xl font-semibold text-gray-800">Student Management</h2>

    <!-- Student Table -->
    <table class="min-w-full mt-6 border-collapse">
      <thead>
      <tr>
        <th class="px-4 py-2 text-left border-b">Student ID</th>
        <th class="px-4 py-2 text-left border-b">Name</th>
        <th class="px-4 py-2 text-left border-b">Class</th>
        <th class="px-4 py-2 text-left border-b">Score</th>
        <th class="px-4 py-2 text-left border-b">Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="!isLoading">
      <tr *ngFor="let student of students">
        <td class="px-4 py-2 border-b">{{ student.studentId }}</td>
        <td class="px-4 py-2 border-b">{{ student.firstName }} {{ student.lastName }}</td>
        <td class="px-4 py-2 border-b">{{ student.class }}</td>
        <td class="px-4 py-2 border-b">{{ student.score }}</td>
        <td class="px-4 py-2 border-b">
          <button (click)="viewStudent(student.id)" class="text-indigo-600 hover:text-indigo-800">View</button>
          <button (click)="editStudent(student.id)" class="text-indigo-600 hover:text-indigo-800 ml-4">Edit</button>
          <button (click)="deleteStudent(student.id)" class="text-red-600 hover:text-red-800 ml-4">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="mt-6 flex justify-center">
      <pagination
        [totalItems]="totalStudents"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"
        [currentPage]="currentPage"
      ></pagination>
    </div>
  </div>
</div>
