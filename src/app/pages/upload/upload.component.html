<div class="max-w-lg mx-auto p-6 space-y-6 bg-white shadow-lg rounded-lg">
  <!-- Title and Description -->
  <h2 class="text-2xl font-semibold text-gray-800">Load CSV to Database</h2>
  <p class="text-gray-600">
    Upload a CSV file to populate the database with records. The system will process the file and add the records accordingly.
  </p>

  <!-- File Upload Form -->
  <div class="space-y-4">
    <div class="flex flex-col">
      <label for="file" class="text-gray-600">Select CSV File</label>
      <input
        type="file"
        id="file"
        (change)="onFileSelected($event)"
        class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
        [disabled]="isLoading"
      />
    </div>

    <!-- Submit Button -->
    <button
      (click)="uploadFile()"
      class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
      [disabled]="isLoading || !selectedFile"
    >
      <!-- Spinner or Text -->
      <span *ngIf="isLoading" class="material-icons animate-spin">hourglass_empty</span>
      <span *ngIf="!isLoading">Upload File</span>
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center mt-6">
    <div class="spinner-border text-indigo-600" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Success Alert Banner -->
  <div
    *ngIf="showSuccessAlert"
    class="flex items-center justify-between p-4 mt-6 bg-green-100 text-green-700 border border-green-400 rounded-lg"
  >
    <div class="flex items-center">
      <span class="material-icons mr-2">check_circle</span>
      <div>
        <div class="font-medium">Success! Records Loaded</div>
        <div class="text-sm">
          <span>Total Records Created: <strong>{{ totalRecordsCreated }}</strong></span>
        </div>
      </div>
    </div>
    <button (click)="closeAlert()" class="text-gray-600 hover:text-gray-800">
      <span class="material-icons">close</span>
    </button>
  </div>

  <!-- Error Alert Banner -->
  <div
    *ngIf="showErrorAlert"
    class="flex items-center justify-between p-4 mt-6 bg-red-100 text-red-700 border border-red-400 rounded-lg"
  >
    <div class="flex items-center">
      <span class="material-icons mr-2">error</span>
      <div>
        <div class="font-medium">Error Uploading File</div>
        <div class="text-sm">
          <span>{{ errorMessage }}</span>
        </div>
      </div>
    </div>
    <button (click)="closeAlert()" class="text-gray-600 hover:text-gray-800">
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
