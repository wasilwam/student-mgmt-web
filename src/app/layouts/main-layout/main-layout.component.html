<div class="flex flex-col h-screen bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg px-6 py-4 flex items-center justify-between border-b border-gray-200">
    <!-- Logo/Branding -->
    <h1 class="text-2xl font-semibold text-indigo-700 tracking-wide">Student Mgmt</h1>

    <!-- Menu Button (for mobile) -->
    <button
      class="md:hidden bg-indigo-600 text-white p-2 rounded-lg shadow-md focus:outline-none"
      (click)="toggleSidebar()">
      <span class="material-icons">menu</span>
    </button>

    <!-- User Profile / Logout Section (Desktop view) -->
    <div class="hidden md:flex items-center space-x-6">
      <button class="text-indigo-600 hover:text-indigo-800 transition-colors" (click)="logout()">
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-white shadow-md p-4 fixed md:relative transition-all md:block"
      [ngClass]="{'hidden': !isSidebarOpen, 'md:block': true}">
      <div class="font-bold text-indigo-600 mb-4 border-b pb-2">Navigation</div>
      <nav>
        <ul class="space-y-2">
          <li>
            <a routerLink="/dashboard" routerLinkActive="bg-indigo-100 text-indigo-600"
               class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
              <span class="material-icons mr-2">dashboard</span> Dashboard
            </a>
          </li>
          <li>
            <a routerLink="/generate" routerLinkActive="bg-indigo-100 text-indigo-600"
               class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
              <span class="material-icons mr-2">add_circle_outline</span> Generate
            </a>
          </li>
          <li>
            <a routerLink="/process" routerLinkActive="bg-indigo-100 text-indigo-600"
               class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
              <span class="material-icons mr-2">build</span> Process
            </a>
          </li>
          <li>
            <a routerLink="/upload" routerLinkActive="bg-indigo-100 text-indigo-600"
               class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
              <span class="material-icons mr-2">cloud_upload</span> Upload
            </a>
          </li>
          <li>
            <a routerLink="/manage" routerLinkActive="bg-indigo-100 text-indigo-600"
               class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
              <span class="material-icons mr-2">settings</span> Manage
            </a>
          </li>
          <li>
            <a routerLink="/report" routerLinkActive="bg-indigo-100 text-indigo-600"
               class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
              <span class="material-icons mr-2">bar_chart</span> Report
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 bg-gray-50 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
